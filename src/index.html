<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardRandomGenerator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="center-container">
        <div class="card-content" id="card">
          <div class="suit" id="topSuit">
            <span>♦</span>
          </div>
          <div class="number" id="number">
            <span>8</span>
          </div>
          <div class="suit" id="bottomSuit">
            <span>♦</span>
          </div>
        </div>
      </div>      
        <div class="row footer">
          <div class="col-1 form-floating" id="Height">
            <input
              type="number"
              class="form-control"
              id="floatingHeight"
              placeholder="123"
              onclick="changeHeight(event)"
            />
            <label for="floatingHeight">Height</label>
          </div>
          <div class="col-1 form-floating" id="Width">
            <input
              type="number"
              class="form-control"
              id="floatingWidth"
              placeholder="123"
              onclick="changeWidth(event)"
            />
            <label for="floatingWidth">Width</label>
          </div>
          <div class="col-8 d-flex justify-content-center" id="button">
            <button type="button" class="btn btn-light">
              Generador new card
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
